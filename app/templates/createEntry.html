<html>

  <head>
    <title> EDITING PAGE </title>
    <link rel="stylesheet" href="../static/css/login.css">

  <nav>
    <a href="personal">Home</a> |
    <a href="displayAll">All Users</a> |
    <a href="logout">Log Out</a>

  <body>
    <h1>
      Bord's Weblog Hosting Site
      <br>
      Add a New Entry
    </h1>
    <h2>
      {{ error }}
    </h2>

    <br>

    <form action="finishEntry" method="post">
     Title: <input type="text" name="title" value="{{entryTitle}}">
     <br><br/>
     <textarea input type="text" name="paragraph_text" cols="50" rows="10">{{entryText}}</textarea>
     <input type=hidden name="blogTitle" value="{{blogTitle}}">
     <br>
     <input type="submit" value="Finish Entry" class = "clickable">
    </form>

    <br><br>

    <form action="blogpage" method="post">
      <input type="hidden" name="username" value="{{username}}">
      <input type="hidden" name="blogsub" value="{{blogTitle}}">
      <button type="submit" name="sub1" class = "clickable">Cancel Entry</button>
    </form>


    <br>

  </body>

</html>
